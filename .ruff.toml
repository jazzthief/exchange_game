select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "T20", # flake8-print
    "COM", # flake8-commas
    "ASYNC", # flake8-async
]

ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

line-length = 120

[per-file-ignores]
"" = ["E712"]  # add paths to modules using sqlalchemy queries
